房屋租赁合同，是指房屋出租人和承租人双方签订的关于转让出租房屋的占有权和使用权的协议。其内容是出租人将房屋交给承租人使用，承租人定期向出租人支付约定的租金，并于约定期限届满或终止租约时将房屋完好地归还给出租人。

房屋租赁合同按用途分为两大类，居住用和商用。

签订居住用房屋租赁合同，以是否更适合居住为原则。

签订商用用房屋租赁合同，则以是否更适合办公为原则。




2

注意事项


编辑

承租方

1、查看出租人的房产证明和有效身份证明;

2、审核出租人的《房屋租赁证》;

3、签订租房合同时，应问清房租包含的内容，水、电、暖、煤气(天然气)和物业管理费由谁承担;

4、要求出租人在房屋出租前结清水、电、暖、煤气(天然气)和其它费用;

5、付款方式。

出租方

1、查看身份证明，外省市人员在本地居住是否有合法居住证明;

2、承租人租房用途，并在合同中约定不得有违法行为。

有下列情形之一的房屋不得出租：

1、没有房屋所有权合法凭证;

2、司法机关和行政机关依法裁定，决定查封或者其它形式限制房地产权利的。

3、共有房屋未取得共有人意见的;

4、权属有争议的;

5、属于违法建筑的;

6、不符合安全标准的;

7、已经抵押未经抵押人同意的;

8、不符合公安、环保、卫生等主管部门有关规定的。

依据《中华人民共和国合同法》及有关法律、法规的规定，甲乙双方在平等、自愿的基础上，就房屋租赁的有关事宜达成协议如下：

第一条租赁期限

（一）房屋租赁期自_________年_________月_________日至_________年_________月_________日，共计_________年_________个月。甲方应于_________年_________月_________日前将房屋按约定条件交付给乙方。房经甲乙双方交验签字盖章并移交房门钥匙及后视为交付完成。

（二）租赁期满或合同解除后，甲方有权收回房屋，乙方应按照原状返还房屋及其附属物品、设备设施。甲乙双方应对房屋和附属物品、设备设施及水电使用等情况进行验收，结清各自应当承担的费用。

（三）乙方继续承租的，应提前日向甲方提出续租要求,协商一致后双方重新签订房屋租赁合同。

第二条租金及押金

（一）租金标准及支付方式：（每个月￥:________元/月 ），房屋押金 （ 个月，￥ 元）待合同期满或特殊情况导致的合同结束，乙方退租后返还。

（二）支付方式：现金_____（□现金/□转账支票/□银行汇款），每月 日前支付。

第三条房屋维护及维修

（一）甲方应保证房屋的建筑结构和设备设施符合建筑、消防、治安、卫生等方面的安全条件，不得危及人身安全；承租人保证遵守国家、的法律法规规定以及房屋所在小区的物业管理规约。

（二）租赁期内，甲乙双方应共同保障房屋及其附属物品、设备设施处于适用和安全的状态：

1、对于房屋及其附属物品、设备设施因自然属性或合理使用而导致的损耗，乙方应及时通知甲方修复。甲方应在接到乙方通知后进行维修。


2、因乙方保管不当或不合理使用，致使房屋及其附属物品、设备设施发生损坏或故障的，乙方应负责维修或承担赔偿责任。

第四条转租

（一）除甲乙双方另有约定以外，乙方需事先征得甲方书面同意，方可转租给他人，并就受转租人的行为向甲方承担责任。

第五条合同解除

（一）经甲乙双方协商一致，可以解除本合同。

（二）因不可抗力导致本合同无法继续履行的，本合同自行解除。

第六条其他约定事项

本合同经双方签字后生效，本合同一式 份，其中甲方执 份，乙方执 份。

本合同生效后，双方对合同内容的变更或补充应采取书面形式，作为本合同的附件。附件与本合同具有同等的法律效力。

第七条违约金和违约责任

1、若出租方在承租方没有违反本合同的情况下提前解除合同或租给他人，视为出租方违约，负责赔偿违约金_________元。

2、若承租方在出租方没有违反本合同的情况下提前解除合同，视为承租方违约，承租方负责赔偿违约金_________元。

第五条　违约金和违约责任

1、若出租方在承租方没有违反本合同的情况下提前解除合同或租给他人，视为出租方违约，负责赔偿违约金_________元。

2、若承租方在出租方没有违反本合同的情况下提前解除合同，视为承租方违约，承租方负责赔偿违约金_________元。

第六条　续租

1、出租方若要求在租赁期满后停止租赁该处商铺的，应当在租赁期满前_________日书面通知承租方，如出租方同意续租的，双方应当重新订立租赁合同。

2、租赁期满承租方如无违约行为的，则享有同等条件下对商铺的优先租赁权。

第七条　合同终止

1、本合同期限届满，双方不再续签合同的；

2、双方通过书面协议解除本合同；

3、因不可抗力致使合同目的不能实现的；

4、在委托期限届满之前，当事人一方明确表示或以自己的行为表明不履行合同主要义务的；

5、当事人一方迟延履行合同主要义务，经催告后在合理期限内仍未履行；

6、当事人有其他违约或违法行为致使合同目的不能实现的；

第八条　免责条件

若租赁房屋因不可抗力的自然灾害导致损毁或造成承租人损失的，双方互不承担责任。租赁期间，若承租方因不可抗力的自然灾害导致不能使用租赁房屋，承租方需立即书面通知出租方。

第九条　争议处理方式

1、本合同受中华人民共和国法律管辖并按其进行解释。

2、本合同在履行过程中发生的争议，由双方当事人协商解决，也可由有关部门调解；协商或调解不成的，依法向人民法院起诉。

第十条　解释

本合同的理解与解释应依据合同目的和文本原义进行，本合同的标题仅是为了阅读方便而设，不应影响本合同的解释。

第十一条　补充与附件

本合同未尽事宜，依照有关法律、法规执行，法律、法规未作规定的，双方可以达成书面补充合同。本合同的附件和补充合同均为本合同不可分割的组成部分，与本合同具有同等的法律效力。

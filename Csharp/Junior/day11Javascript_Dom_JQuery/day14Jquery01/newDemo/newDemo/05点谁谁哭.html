<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script>
        //表示加载就绪，是ready的简写
        $(function () {
            //获取所有按钮，得到jquery对象，为对象注册点击事件
            //隐式迭代：自动将数组当的每个元素都执行一遍操作
            //当前：会将数组中的每个input进行click绑定
            $('input').click(function () {
                //将当前点击的按钮的文本变成呜呜
                //this表示触发当前事件的dom对象
                this.value = '呜呜';
            });
        });
    </script>
</head>
<body>
    <input id="Button1" type="button" value="button" />
    <input id="Button1" type="button" value="button" />
    <input id="Button1" type="button" value="button" />
    <input id="Button1" type="button" value="button" />
    <input id="Button1" type="button" value="button" />
    <input id="Button1" type="button" value="button" />
    <input id="Button1" type="button" value="button" />
    <input id="Button1" type="button" value="button" />
    <input id="Button1" type="button" value="button" />
</body>
</html>

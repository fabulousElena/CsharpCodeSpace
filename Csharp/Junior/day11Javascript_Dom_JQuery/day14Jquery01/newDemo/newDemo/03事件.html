<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.5.1.min.js"></script>
</head>
<body>
    <input id="Button1" type="button" value="button" />
    <script>
        //获得元素

        //$('#Button1').val();
        //赋值
        //$('#Button1').val('adsadad');

        //为按钮绑定点击事件
        $('#Button1').click(function () {

        //document.getElementById('btnShow').onclick = function() {
        //    alert(1);
        //};
        //document.getElementById('btnShow').onclick += function() {
        //    alert(2);

        //jquery事件注册：支持多播，一个事件可以指定多个处理函数
        $('#Button1').click(function () {
            alert(1);
        });
        $('#Button1').click(function () {
            alert(2);
        });

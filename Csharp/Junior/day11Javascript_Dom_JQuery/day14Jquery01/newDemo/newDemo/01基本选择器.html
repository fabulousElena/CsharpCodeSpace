<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script>
        onload = function () {
            //jquery对象，本质就是dom的一个数组
            //dom对象：操作html的对象
            //通过jquery选择器得到的都是jquery对象，可以使用jquery提供的方法
            $('#Button1');
        };
    </script>
</head>
<body>
    <input id="Button1" type="button" value="button" />
</body>
</html>
